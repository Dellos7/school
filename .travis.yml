stages:
  - name: test
  - name: Build & Post on GitHub
    if: branch = master
jobs:
  include:
  - stage: test
    language: php
    php: '7.1'
    os: linux
    before_script:
    - composer install
  - stage: test
    language: node_js
    node_js: '9'
    before_install:
    - yarn global add grunt-cli
  - stage: Build & Post on GitHub
    language: php
    php: '7.1'
    before_script:
    - composer install
    - cd package
    script: "./pack.php latest"
    before_deploy:
      git tag "$(date +'%Y%m%d-%H.%M.%S')-$(git log --format=%h -1)"
    deploy:
      provider: releases
      file: releases/sugarcrm-ProfessorM-latest.zip
      api_key:
          secure: 
      skip_cleanup: true
